<script>
    let id = 0;
    let id1 = 100;

    function add() {
        let parent = document.getElementById("remoteVideos");
        let child = document.createElement("div");
        child.id = ++id;
        id = child.id;
        child.innerHTML = id;
        child.setAttribute("class", "my-flex-block");
        parent.appendChild(child);
    }
    function delet() {
        let block = document.getElementById(id);
        block.parentNode.removeChild(block);
        id = --id;
    }
    function add1() {
        let parent = document.getElementById("remoteVideos");
        let child = document.createElement("div");
        child.id = ++id1;
        id1 = child.id;
        child.setAttribute("class", "my-flex-block1");
        let indicators = document.createElement("div");
        indicators.setAttribute("class", "indicators");
        let userinfo = document.createElement("div");
        userinfo.setAttribute("class", "user-info");
        userinfo.innerHTML = id1;
        child.appendChild(indicators);
        child.appendChild(userinfo);
        parent.appendChild(child);
    }
    function delet1() {
        let block = document.getElementById(id1);
        block.parentNode.removeChild(block);
        id1 = --id1;
    }
    function setVideo() {
        videoConstraints = {
            mozMediaSource: 'window',
            mediaSource: 'window',
            maxWidth: 1280,
            maxHeight: 720,
            minAspectRatio: 1.77
        };
    }

        $('.modal').modal();
